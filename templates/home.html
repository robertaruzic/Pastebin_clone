<body>
    <div class="container-md align-items-center">
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">New</a>
            <a class="navbar-brand" href="/pastelist">List</a>
        </nav>
        <div class="card pt-3" style="height:100vh">
            <div class="card-body">
                <div class="mx-auto max-w">
                    <h1 class="card-title" style="color:white;">Pastebin Clone</h1>
                    <p class="card-text" style="color: #7E7E7F;">Make a paste!</p>

                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="form-control shadow-none" id="Ime" name="name" placeholder="Name"  required>
                        </div>
                        <br>

                        <div class="form-group">
                            <textarea class="form-control shadow-none" rows="5" id="Bio" name="content" placeholder="Your text goes here" required></textarea>
                        </div>
                        <br>

                        <button type="submit" value="submit" class="btn btn-primary px-4" style="background-color: #517FDB">Paste</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
